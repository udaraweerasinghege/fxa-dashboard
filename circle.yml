machine:
  services:
    - docker
  node:
    version: 7.10

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  hub_latest:
    owner: udaraweerasinghege
    branch: /^(master|feature.*|dockerpush.*)$/
    commands:
      - "[ ! -z $DOCKERHUB_REPO ]"
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - |
          if [ $CIRCLE_BRANCH = "master" ]; then
            CIRCLE_BRANCH=latest
          fi
          echo ${DOCKERHUB_REPO}:${CIRCLE_BRANCH}
          docker tag fxa-dashboard:build ${DOCKERHUB_REPO}:${CIRCLE_BRANCH}
          docker push ${DOCKERHUB_REPO}:${CIRCLE_BRANCH}

  hub_releases:
    owner: udaraweerasinghege
    tag: /.*/
    commands: 
      - "[ ! -z $DOCKERHUB_REPO ]"
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - "echo ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
      - "docker tag fxa-dashboard:build ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
      - "docker images"
      - "docker push ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
