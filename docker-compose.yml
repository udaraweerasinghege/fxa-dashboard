version: '2'
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: fxa-dashboard
    command: yarn start
    container_name: fxa-dashboard-container
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/src
      - /src/node_modules
